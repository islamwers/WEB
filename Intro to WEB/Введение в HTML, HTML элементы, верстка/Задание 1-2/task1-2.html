<!DOCTYPE html>
<html>
    <head>
        <title>MacBitlab</title>
    </head>
    <body>
        <h2>Добро пожаловать в бургерную MacBitlab</h2>
        <p>Прежде, чем сделать заказ, выберите следующие категории:</p>


        <table>
            <thead>
                <tr>
                    <th style="padding-right: 100px ;">Категории</th>
                    <th>Выбор</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding-bottom: 10px ;">Тип булочки:</td>
                    <td style="padding-bottom: 10px ;">  <select>
                        <option>Из черного хлеба</option>
                        <option selected="selected">Из белого хлеба</option>
                    </select>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Тип мяса:</td>
                    <td style="padding-bottom: 0px ;">  <select>
                        <option>Говядина</option>
                        <option selected="selected">Курица</option>
                    </select>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Опции:</td>
                    <td style="padding-top: 0px ;">  <br>
                        <input type="checkbox"> Помидор <br>
                        <input type="checkbox"> Соленые огурцы <br>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Адрес:</td>
                    <td style="padding-bottom: 10px ;">  <br>
                        <input type="text" value="Введите адрес"> <br>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Ф.И.О. Заказчика:</td>
                    <td style="padding-bottom: 20px ;">  <br>
                        <input type="text" value="Введите ФИО"> <br>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Желаемое время доставки:</td>
                    <td style="padding-bottom: 20px ;">  <br>
                        <input type="time"> <br>
                </td>
                <tr>
                    <td style="padding-bottom: 0px ;">Выбор бургера:</td>
                    <td style="padding-bottom: -30px ;">  <select>
                        <option>Гамбургер</option>
                        <option selected="selected">Биг-Тейсти</option>
                        <option>Чикенбургер</option>
                        <option>Биг-мак</option>
                    </select>
                </td>
    </body>
</html>
